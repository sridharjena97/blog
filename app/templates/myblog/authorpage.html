{% extends 'basic.html' %}
{% block title %}
Author Profile
{% endblock title %}
{% block body %}
<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="xl:w-1/2 lg:w-3/4 w-full mx-auto text-center">
      <img alt="testimonial" class="w-40 h-40 mb-8 object-cover object-center rounded-full inline-block border-2 border-gray-200 bg-gray-100" src="/static/media/{{auth.image}}">
      <div>
      <p class="leading-relaxed text-lg">{{auth.about}}</p>
      </div>
      <span class="inline-block h-1 w-10 rounded bg-indigo-500 mt-8 mb-6"></span>
      <h2 class="text-gray-900 font-medium title-font tracking-wider text-sm">{{auth.name}}</h2>
      <p class="text-gray-500">{{auth.designation}}</p>
    </div>
  </div>
</section>
{% endblock body %}
