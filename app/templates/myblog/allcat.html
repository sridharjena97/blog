{% extends 'basic.html' %}
{% block title %}
All Categories
{% endblock title %}
{% block body %}
<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      {% for cat in cats %}
      <div class="lg:w-1/4 md:w-1/2 p-4 w-full border mx-1">
        <a class="block relative h-48 rounded overflow-hidden">
          <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="/static/media/{{cat.image}}">
        </a>
        <div class="mt-4">
          {% comment %} <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3> {% endcomment %}
          <h2 class="text-gray-900 title-font text-lg font-medium">{{cat.name}}</h2>
          <p class="mt-1">{{cat.desc|truncatechars:170}}</p>
        </div>
        <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0" href="/blog/catview/cat/{{cat.srl}}">Learn More
          <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock body %}
